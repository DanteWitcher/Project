<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Project</title>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-language="en"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{ "lesson5.sample": "./",  "lesson5.mock": "./localService/mockdata"}'>
    </script>
</head>
<body class="sapUiBody" id="content"></body>
<script>
    sap.ui.getCore().attachInit(function() {
        sap.ui.require([
            "lesson5/sample/localService/mockserver"
        ], function (mockserver) {
            mockserver.init();
            // Assign the model object to the SAPUI5 core
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    name: "lesson5.sample",
                    height: "100%"
                })
            }).placeAt("content");

        });
    });
</script>
</html>
